name: Lighthouse Audit

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      url:
        description: 'Site URL to audit'
        required: true
        default: 'https://rab-estate-website.vercel.app'

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install Lighthouse
        run: npm install -g lighthouse@10
      - name: Run Lighthouse (Mobile)
        run: |
          URL="${{ github.event.inputs.url || 'https://rab-estate-website.vercel.app' }}"
          echo "Running Lighthouse for $URL"
          lighthouse "$URL" --output json --output html --output-path=./lh-report --chrome-flags="--no-sandbox --headless" --only-categories=performance,accessibility,seo,best-practices || true
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lh-report*.*
